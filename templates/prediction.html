           <div class="col-md-3 form-group">

               <b><label>GeneId</label></b>
               <input name="geneId" type="float" placeholder="geneId" class="form-control">


               <b><label>DSI</label></b>
               <input name="DSI" type="float" placeholder="DSI"  class="form-control">


               <b><label>DPI</label></b>

               <b><label>YearFinal</label></b>
               <input name="YearFinal" type="float" placeholder="YearFinal"  class="form-control">


               <b><label>NofPmids</label></b>
               <input name="NofPmids" type="float" placeholder="NofPmids"  class="form-control">


			   <b><label>GeneSymbol</label></b>
               <input name="geneSymbol" type="float" placeholder="geneSymbol"  class="form-control">


			   <b><label>Disease Id</label></b>
               <input name="diseaseId" type="float" placeholder="diseaseId"  class="form-control">


			   <!-- <b><label>Disease Name</label></b>
               <input name="diseaseName" type="float" placeholder="diseaseName"  class="form-control"> -->
               
               <b><label>Disease Name</label></b>
               <select name="diseaseName" class="form-control" required>
                <option value="">Choose Disease Name</option>
                <option value="0">Adenocarcinom</option>
                <option value="1">Amyotrophic Lateral Sclerosis</option>
                <option value="2">Apnea</option>
                <option value="3">Arthritis  </option>
                <option value="4">Cholesteatoma</option>
                <option value="4">Neoplasms</option>
                <option value="4">Malignant neoplasm of breast</option>
                <option value="4">Bilateral facial muscle weakness</option>
                <option value="4">Axial muscle atrophy</option> 
                <option value="4">Breast Carcinoma</option>
                <option value="4">Epilepsy</option>
                <option value="4">pathologic fistula</option>
                <option value="4">Liver neoplasms</option>
                <option value="4">Meningioma</option>
                <option value="4">Hepatomegaly</option>
                <option value="4">Schizophrenia</option>
                <option value="4">Angiomyolipoma of kidney</option>
                <option value="4">Adult Glioblastoma</option>
                <option value="4">Childhood Glioblastoma</option>
                <option value="4">Diabetes Mellitus</option>
                <option value="4">Asthma</option>
                <option value="4">Rheumatoid Arthritis</option>
               </select>


			   <b><label>Disease Class</label></b>
               <input name="diseaseClass" type="float" placeholder="diseaseClass"  class="form-control">


			   <!-- <b><label>Disease Semantic Type</label></b>
               <input name="diseaseSemanticType" type="float" placeholder="diseaseSemanticType"  class="form-control"> -->
              
               <b><label>Disease Semantic Type</label></b>
               <select name="diseaseSemanticType" class="form-control" required>
                <option value="">Choose disease Semantic Type</option>
                <option value="0">Neoplastic Process</option>
                <option value="1">Disease or Syndrome</option>
                <option value="2">Sign or Symptoms</option><option value="5">Anatomical Abnormality</option>
                <option value="4">Pathologic Function</option>
                <option value="2">Laboratory Procedure</option>
                <option value="1">Acquired Abnormality</option>
                <option value="0">Clinical Attribute</option>
                <option value="5">Organism Attribute</option>
                <option value="5">Experimental Model of Disease</option>
                <option value="4">Injury or Poisoning</option>
                <option value="5">Mental Proces</option>
                <option value="5">Laboratory or Test Result </option>
               </select>

			   <b><label>Source</label></b>
