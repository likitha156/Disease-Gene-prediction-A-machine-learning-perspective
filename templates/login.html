    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Disease Gene Lab</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/responsive.css')}}">
    </head>
    <body id="home" data-spy="scroll" data-target="#navbar-wd" data-offset="98">

        <!-- Start top bar -->
        <div class="main-top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="left-top"></div>
                    </div>
                    <div class="col-lg-6">
                        <div class="wel-nots">
                            <p>Welcome to Our Disease Gene Lab!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End top bar -->

        <!-- Start header -->
        <header class="top-header">
            <nav class="navbar header-nav navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="{{url_for('index2')}}"><img src="{{url_for('static',filename='images/logo.png')}}" alt="image"></a>
                    <div class="collapse navbar-collapse justify-content-end" id="navbar-wd">
                        <ul class="navbar-nav">
                            <li><a class="nav-link active" href="{{url_for('index2')}}">Home</a></li>
                            <li><a class="nav-link" href="{{url_for('login')}}">Login</a></li>
                            <li><a class="nav-link" href="{{url_for('register')}}">Register</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Login Section -->
        <div class="container">
            <h2 class="mt-5">Login</h2>
            {% if message %}
                <div class="alert alert-warning" role="alert">
                    {{ message }}
                </div>
            {% endif %}
            <form action="{{url_for('login')}}" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{{url_for('register')}}">Register</a></p>
        </div>

        <script src="{{url_for('static', filename='js/jquery-3.4.1.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
    </body>
    </html>
